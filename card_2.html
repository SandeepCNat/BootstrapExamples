<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flipping Card</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/card_2.css">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="flip-card mx-auto">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img
                                    src="./img/avatar.png"
                                    alt="User"
                                    class="profile-img"
                                />
                                <h3>User Name</h3>
                                <p>Developer</p>
                                <p class="mt-3">
                                    <span></span> Hover to flip the card
                                </p>
                            </div>
                            <div class="flip-card-back">
                                <h3>About</h3>
                                <p>
                                    Ipsum Lorem ipsum dolor sit amet,
                                    consectetur, adipisicing elit. Ullam alias,
                                    dolor aspernatur at est aliquam, accusantium
                                    eligendi libero totam deserunt quasi!
                                    Nesciunt, nemo deleniti maxime. Mollitia
                                    dignissimos pariatur eos iusto?
                                </p>
                                <div class="social-icons mt-4">
                                    <a href="#"
                                        ><i class="fab fa-twitter"></i
                                    ></a>
                                    <a href="#"
                                        ><i class="fab fa-linkedin"></i
                                    ></a>
                                    <a href="#"
                                        ><i class="fab fa-github"></i
                                    ></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
