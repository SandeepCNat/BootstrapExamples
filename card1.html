<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <style>
            .card-glow {
                background: linear-gradient(135deg, #6d4de6, #560b8a);
                color: #fff;
                border-radius: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                transition:
                    transform 0.3s ease-in-out,
                    box-shadow 0.3s ease-in-out;
            }

            .card-glow:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            }

            .card-glow .card-body {
                padding: 2rem;
            }

            .card-glow .card-title {
                font-size: 1.5rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }

            .card-glow .card-text {
                font-size: 1rem;
                line-height: 1.5;
            }

            .card-glow .btn-glow {
                background-color: #fff;
                font-weight: bold;
                transition:
                    background-color 0.3s ease-in-out,
                    color 0.3s ease-in-out;
            }

            .card-glow .btn-glow:hover {
                background-color: #ff9a9e;
                color: #fff;
            }

            .hvr-glow {
                display: inline-block;
                vertical-align: middle;
                transform: perspective(1px) translateZ(0);
                box-shadow: 0 0 1px rgba(0, 0, 0, 0);
                transition-duration: 0.3s;
                transition-property: box-shadow;
            }

            .hvr-glow:hover,
            .hvr-glow:focus,
            .hvr-glow:active {
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- card -->
                    <div class="card card-glow hvr-glow">
                        <div class="card-body">
                            <h5 class="card-title">Card Design</h5>
                            <p class="card-text">
                               Ipsum Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, odit dicta deleniti. Nisi voluptatibus sequi esse consequatur velit architecto, est sapiente magni! Ipsum non minima molestiae odio ea officia voluptas?
                            </p>
                            <a href="#" class="btn btn-glow">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/bootstrap.min.js"></script>
    </body>
</html>
